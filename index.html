<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <video playsinline autoplay muted loop poster="http://carolinegabriel.com/demo/js-keyboard/video/bg.jpg">
        <source src="http://carolinegabriel.com/demo/js-keyboard/video/bg.mp4" type="video/mp4">
  </video><body>
    <section id="wrap">
      <header>
        <h1>JavaScript Piano</h1>
        <h2>Use your keyboard.</h2>
      </header>
      <section id="main">
        <div class="nowplaying"></div>
        <div class="keys">
          <button id="item65" class="c key">
              C
          </button>
          <button id="item87" class="Q key sharp">
             C# = Q
          </button>
          <button id="item83" class="D key">
            D
          </button>
          <button id="item69" class="W key sharp">
            D# = W
          </button>
          <button id="item68" class="E key">
              E
          </button>
          <button id="item70" class="F key">
              F
          </button>
          <button id="item84" class="R key sharp">
            F# = R
          </button>
          <button id="item71" class="G key">
              G
          </button>
          <button id="item89" class="T key sharp">
              G# = T
          </button>
          <button id="item72" class="A key">
              A
          </button>
          <button id="item85" class="Y key sharp">
              A# = Y
          </button>
          <button id="item74" class="B key">
              B
          </button>
          <button id="item75" class="C key">
              C
          </button>
          <button id="item79" class="Q key sharp">
              C# = Q
          </button>
          <button id="item76" class="D key">
            D
          </button>
          <button id="item80" class="W key sharp">
              D# = W
          </button>
          <button id="item186" class="E key">
              E
          </button>
        </div>
  
    
        </section>
    </section>
    <video playsinline autoplay muted loop id="bgvid" poster="http://carolinegabriel.com/demo/js-keyboard/video/bg.jpg">
        <source src="http://carolinegabriel.com/demo/js-keyboard/video/bg.mp4" type="video/mp4">
    </video>
    </body>
    <script src="./script.js"></script>
</body>
</html>
